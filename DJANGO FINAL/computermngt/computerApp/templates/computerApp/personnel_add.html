{% extends "index.html" %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'style_personnel_add.css' %}">
<body style='background-color: #393939 ;'> 
<div class="container d-flex justify-content-center align-items-center taille" style="width:100%; margin-top:6%;" >
  <div class="card text-white w-75 fond">
    <div class="card-body">
      <form method="post" class="form-horizontal">
        
        {% csrf_token %}

        <div class="form-group">
          <label>Nom de l'employé:</label>
          <div>
            {{ form.nom }}
          </div>
        </div>

        <div class="form-group">
          <label>Prenom de l'employé:</label>
          <div>
            {{ form.prenom }}
          </div>
        </div>

        <div class="form-group">
          <label>Email de l'employé:</label>
          <div>
            {{ form.email }}
          </div>
        </div>

        <div class="form-group" style="width:70%">
          <label>Poste de l'employé:</label>
          {{ form.poste }}
        </div>

        <div class="form-group" style="width:70%">
          <label>Civilite de l'employé:</label>
          {{ form.civilite }}
        </div>

        <div class="form-group mt-3">
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Ajouter</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
</body>
{% endblock %}
