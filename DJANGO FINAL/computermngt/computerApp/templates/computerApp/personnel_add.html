{% extends "index.html" %}

{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'style_personnel_add.css' %}">
<div class="container d-flex justify-content-center align-items-center taille" style="width: 100%;">
  <div class="card text-white w-75 fond">
    <div class="card-body">
      <form method="post" class="form-horizontal">
        {% csrf_token %}

        <div class="form-group">
          <label for="id_nom">Nom de l'employé:</label>
          <div>
            {{ form.nom }}
          </div>
        </div>

        <div class="form-group">
          <label for="id_prenom">Prenom de l'employé:</label>
          <div>
            {{ form.prenom }}
          </div>
        </div>

        <div class="form-group">
          <label for="id_email">Email de l'employé:</label>
          <div>
            {{ form.email }}
          </div>
        </div>

        <div class="form-group" style="width:70%">
          <label for="id_poste">Poste de l'employé:</label>
          {{ form.poste }}
        </div>

        <div class="form-group" style="width:70%">
          <label for="id_civilite">Civilite de l'employé:</label>
          {{ form.civilite }}
        </div>

        <div class="form-group mt-3">
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Ajouter</button>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
{% endblock %}
