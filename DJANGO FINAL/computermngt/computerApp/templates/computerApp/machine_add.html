{% extends "index.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card text-white w-75" style="background-color: #1c1c1c; max-width: 400px;">
        <div class="card-body">
            <form method="post" class="form-horizontal">

                {% csrf_token %}
            
                <div class="form-group mt-4">
                    <h5 class="control-label" for="nom">Nom machine :</h5>
                    <div>
                    {{ form.nom }}
                    </div>
                </div>

                <div class="form-group">
                    <h5 class="control-label" for="lieu_infrastructure">Infrastructure :</h5>
                    <select class="form-control form-control-sm" id="lieu_infrastructure" name="lieu_infrastructure">
                        <option value="Poitiers">Poitiers</option>
                        <option value="Marseille">Marseille</option>
                        <option value="Châtellerault">Châtellerault</option>
                    </select>
                </div>

                <div class="form-group">
                        <h5 class="control-label" for="type_materiel">Type de matériel :</h5>
                    <select class="form-control form-control-sm" id="type_materiel" name="type_materiel">
                        <option value="PC">PC</option>
                        <option value="Switch">Switch</option>
                        <option value="Routeur">Routeur</option>
                        <option value="Serveur">Serveur</option>
                        <option value="Mac">Mac</option>
                    </select>
                </div>
            
            
                <div class="form-group">
                    <h5 class="control-label" for="maintenanceDate">Date de Maintenance :</h5>
                    <input type="date" id="maintenanceDate" name="maintenanceDate">
                </div>
    
                <div class="form-group mt-3">
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Ajouter</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
